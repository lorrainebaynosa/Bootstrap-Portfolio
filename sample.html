<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    @import url('https://fonts.googleapis.com/css?family=Ubuntu');

body {
  margin: 0;
}

nav {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-auto-rows: auto;
  grid-gap: 1em;
  align-items: center;
  text-align: center;
  border-bottom: 4px solid black;
  background: green;
}

@media screen and (max-width: 900px) {
  nav {
    grid-template-columns: 100%;
    grid-template-rows: auto;
    grid-gap: 1em;
 }
}  

.1 {
  grid-column: 1;
}

.2 {
  grid-column: 2;
}

.logo {
  grid-column: 3;
  background-image: url("https://blog.codepen.io/wp-content/uploads/2012/06/Black-Large.png");
  background-position: center;
  background-size: contain;
  background-repeat: no-repeat;
  height: 10vh;
}

.3 {
  grid-column: 4;
}

.4 {
  grid-column: 5;
}

.navLinks {
  font-family: 'Ubuntu', sans-serif;
  font-size: 1.2em;
  text-transform: uppercase;
  text-decoration: none;
  color: black;
}

.navLinks:hover {
  color: white;
  border-left: 1px solid white;
  border-right: 1px solid white;
  padding: 1em 1em;
</style>
</head>
<body>
        <header>
                <nav class="container">
                  <div class="1">
                  <a href="#" class="navLinks">Home</a>
                  </div>
                  <div class="2">
                  <a href="#" class="navLinks">About Me</a>
                  </div>
                  <div class="logo">
                  </div>
                  <div class="3">
                  <a href="#" class="navLinks">Portfolio</a>
                  </div>
                  <div class="4">
                  <a href="#" class="navLinks">Contact Me</a>
                  </div>
                </nav>
              </header>

</body>
</html>
